server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    server_name _;

    # Headers comunes del proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # -----------------------------
    # ✅ 1. AUTENTICACIÓN
    # -----------------------------
    location /auth/ {
        proxy_pass http://mscv-auth-service:5001/;
    }

    # -----------------------------
    # ✅ 2. EMPLOYEE
    # -----------------------------
    location /employee/ {
        proxy_pass http://mscv-employee-service:5002/;
    }

    # -----------------------------
    # ✅ 3. STRESS
    # -----------------------------
    location /stress/ {
        proxy_pass http://mscv-stress-service:5003/;
    }

    # -----------------------------
    # ✅ 4. FRONTEND SPA ROUTING
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}
