name: CI/CD Pulumi a GKE

# Disparadores
on:
  pull_request:
    branches: [main]   # CI
  push:
    branches: [main]   # CD

# Jobs
jobs:
  # ==========================
  # JOB CI: PREVIEW DE PULUMI
  # ==========================
  pulumi-preview:
    name: CI - Pulumi Preview (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      # --- INICIO: Setup de Entorno (Manual y Robusto) ---
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      # --- ¡LA CORRECCIÓN! (Reemplazando setup-gcloud@v2) ---
      - name: Instalar Google Cloud SDK
        run: |
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
          tar -xzf google-cloud-cli-linux-x86_64.tar.gz
          ./google-cloud-sdk/install.sh --quiet
          echo "${GITHUB_WORKSPACE}/google-cloud-sdk/bin" >> $GITHUB_PATH

      - name: Instalar plugin GKE auth
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
      # --- Fin de la corrección ---
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
      # --- FIN: Setup de Entorno ---

      - name: Pulumi Preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: infra
          comment-on-pr: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

  # ===============================================
  # JOB CD: BUILD Y DEPLOY GENÉRICO
  # ===============================================
  build-and-deploy:
    name: CD - Build, Push & Deploy (Main)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Código (Fetch completo para diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- INICIO: Setup de Entorno (Manual y Robusto) ---
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      # --- ¡LA CORRECCIÓN! (Reemplazando setup-gcloud@v2) ---
      - name: Instalar Google Cloud SDK
        run: |
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
          tar -xzf google-cloud-cli-linux-x86_64.tar.gz
          ./google-cloud-sdk/install.sh --quiet
          echo "${GITHUB_WORKSPACE}/google-cloud-sdk/bin" >> $GITHUB_PATH

      - name: Instalar plugin GKE auth
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
      # --- Fin de la corrección ---

      - name: Configurar Docker para GCR (¡CRÍTICO!)
        run: gcloud auth configure-docker gcr.io --quiet
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
      # --- FIN: Setup de Entorno ---

      - name: Detectar archivos modificados
        id: changed_files
        uses: tj-actions/changed-files@v44
        with:
          files_output: 'all'

      - name: Ejecutar Build Manager
        if: steps.changed_files.outputs.all_changed_files != ''
        run: |
          python infra/ci_build_manager.py
        env:
          CHANGED_FILES: ${{ steps.changed_files.outputs.all_changed_files }}
          IMAGE_TAG: ${{ github.sha }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} 
          PULUMI_STACK: dev
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

      - name: Pulumi Deploy
        uses: pulumi/actions@v5
        with:
          command: up
          args: --yes --skip-preview --refresh
          stack-name: dev
          work-dir: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"