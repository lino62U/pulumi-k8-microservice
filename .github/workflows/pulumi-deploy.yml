name: CI/CD Pulumi a GKE

# Disparadores
on:
  pull_request:
    branches: [main]   # CI
  push:
    branches: [main]   # CD

# Jobs
jobs:
  # ==========================
  # JOB CI: PREVIEW DE PULUMI
  # ==========================
  pulumi-preview:
    name: CI - Pulumi Preview (PR)
    runs-on: ubuntu-latest
    # 'needs: setup-environment' eliminado. Este job ahora se auto-configura.
    if: github.event_name == 'pull_request'
    
    permissions: # <--- AÑADIDO: Necesario para que GCloud auth funcione
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      # --- INICIO: Setup de Entorno (copiado de 'setup-environment') ---
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Instalar Google Cloud SDK y Plugin GKE
        uses: google-github-actions/setup-gcloud@v2
        with:
          components: gke-gcloud-auth-plugin # Instala el plugin automáticamente
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
      # --- FIN: Setup de Entorno ---

      - name: Pulumi Preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: infra
          comment-on-pr: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

  # ===============================================
  # JOB CD: BUILD Y DEPLOY GENÉRICO
  # ===============================================
  build-and-deploy:
    name: CD - Build, Push & Deploy (Main)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: 'read'
      id-token: 'write' # Mantenido para GCloud Auth

    steps:
      - name: Checkout Código (Fetch completo para diff)
        uses: actions/checkout@v4g
        with:
          fetch-depth: 0 # Necesario para diff

      # --- INICIO: Setup de Entorno (AÑADIDO) ---
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Instalar Google Cloud SDK y Plugin GKE
        uses: google-github-actions/setup-gcloud@v2
        with:
          components: gke-gcloud-auth-plugin

      - name: Configurar Docker para GCR (¡CRÍTICO!)
        run: gcloud auth configure-docker gcr.io --quiet
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
      # --- FIN: Setup de Entorno ---

      - name: Detectar archivos modificados
        id: changed_files
        uses: tj-actions/changed-files@v44
        with:
          files_output: 'all' # Queremos la lista completa

      - name: Ejecutar Build Manager
        if: steps.changed_files.outputs.all_changed_files != ''
        run: |
          python infra/ci_build_manager.py
        env:
          CHANGED_FILES: ${{ steps.changed_files.outputs.all_changed_files }}
          IMAGE_TAG: ${{ github.sha }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} 
          PULUMI_STACK: dev
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Pulumi Deploy
        uses: pulumi/actions@v5
        with:
          command: up
          args: --yes --skip-preview --refresh
          stack-name: dev
          work-dir: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}