name: Desplegar Pulumi a GKE

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  preview:
    if: github.event_name == 'pull_request'
    name: "Preview (PR)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Autenticación con Google Cloud
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      # ✅ Instalar Google Cloud SDK (método oficial CI/CD)
      - name: Instalar Google Cloud SDK
        run: |
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
          tar -xzf google-cloud-cli-linux-x86_64.tar.gz
          ./google-cloud-sdk/install.sh --quiet
          echo "${{ github.workspace }}/google-cloud-sdk/bin" >> $GITHUB_PATH

      # Instalar plugin GKE Auth
      - name: Instalar plugin GKE auth
        run: |
          ./google-cloud-sdk/bin/gcloud components install gke-gcloud-auth-plugin --quiet

      # Configurar Python y dependencias
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r infra/requirements.txt

      # Pulumi Preview
      - name: Pulumi Preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: infra
          comment-on-pr: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: "Deploy (Main)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Autenticación con Google Cloud
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      # ✅ Instalar Google Cloud SDK (método oficial CI/CD)
      - name: Instalar Google Cloud SDK
        run: |
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
          tar -xzf google-cloud-cli-linux-x86_64.tar.gz
          ./google-cloud-sdk/install.sh --quiet
          echo "${{ github.workspace }}/google-cloud-sdk/bin" >> $GITHUB_PATH

      # Instalar plugin GKE Auth
      - name: Instalar plugin GKE auth
        run: |
          ./google-cloud-sdk/bin/gcloud components install gke-gcloud-auth-plugin --quiet

      # Configurar Python y dependencias
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r infra/requirements.txt

      # Pulumi Deploy
      - name: Pulumi Deploy
        uses: pulumi/actions@v5
        with:
          command: up --yes --skip-preview
          stack-name: dev
          work-dir: infra
          refresh: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
